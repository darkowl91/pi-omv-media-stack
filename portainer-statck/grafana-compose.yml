---
version: "3"
services:
  grafana:
    image: proxx/grafana-armv7
    container_name: grafana
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIME_ZONE}
      - UMASK_SET=022
    volumes:
      - ${VOLUME_PATH}/Configs/Grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    restart: unless-stopped
